<!DOCTYPE HTML>
<html>
    <head>
        <title>Countdown JavaScript Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="countdown-box">
            <p id="countdownItem">
                <span id="mins">2</span>:<span id="secs">00</span>
            </p>
            <button class="primary-btn" onclick="countdownReset(2)">Reset Countdown</button>
        </div>
        <script src="js.js"></script>
    </body>
</html>
